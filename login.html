<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-sytle.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0 justify-content-start" style="background-image: url(img/dhtl.jpg);">
                            <div class="col-md-6 col-lg-5 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="img/logodhtl.png" style="width: 75px; height: 75px;" alt="">
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3 text-white" style="letter-spacing: 1px;">Sign into your
                                            account</h5>

                                        <div class="form-outline mb-4">
                                            <label class="form-label text-white" for="">Email address</label>
                                            <input type="email" id=""
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label text-white" for="">Password</label>
                                            <input type="password" id=""
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-success btn-lg btn-block" type="button">Login</button>
                                        </div>

                                        <a class="small text-white" href="#!">Forgot password?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #c6d631;">Don't have an account? <a
                                                href="#!" style="color: #c6d631;">Register here</a></p>
                                        <a href="#!" class="small text-white">Terms of use.</a>
                                        <a href="#!" class="small text-white">Privacy policy</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
