<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-sytle.css" rel="stylesheet">
    <title></title>
</head>

<body>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="../img/profile.jpg">
                    <span class="font-weight-bold">Edogaru</span>
                    <span class="text-black-50">edogaru@mail.com.my</span>
                    <span></span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Họ và Tên</label><input type="text"
                                class="form-control" placeholder="Tên của bạn" value=""></div>
                    </div>
                    <form action="">
                        <div class="row">
                            <div class="col-md-12 mt-3">
                                <label class="labels">Họ và Tên</label>
                                <input type="text" class="form-control" placeholder="Tên của bạn" value="">
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Ngày sinh</label>
                                <input type="date" class="form-control" placeholder="" value="">
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Giới tính</label>
                                <input type="text" class="form-control" placeholder="Giới tính" value="">
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Địa chỉ</label>
                                <input type="text" class="form-control" placeholder="Địa chỉ" value="">
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Email</label>
                                <input type="text" class="form-control" placeholder="Email" value="">
                            </div>
                            <div class="col-md-12 mt-3  ">
                                <label class="labels">Số điện thoại</label>
                                <input type="text" class="form-control" placeholder="Số điện thoại" value="">
                            </div>
                            <div class="col-md-12 mt-3  ">
                                <label class="labels">Lớp</label>
                                <select class="form-select form-control">
                                    <option selected>Bạn thuộc lớp nào</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-md-12 mt-3  ">
                                <label class="labels">Ảnh đại diện</label>
                                <input type="file" class="form-control" placeholder="Chọn ảnh" value="">
                            </div>
                        </div>
                    </form>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                            Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
