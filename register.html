<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-sytle.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0 justify-content-start" style="background-image: url(img/dhtl.jpg);">
                            <div class="col-md-6 col-lg-5 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="img/logodhtl.png" style="width: 75px; height: 75px;" alt="">
                                        </div>

                                        <h2 class="text-center mb-3 pb-3" style="letter-spacing: 1px; color: #000;">Sign up</h2>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label text-white" for="form3Example1c">Your Name</label>
                                                <input type="text" id="form3Example1c" class="form-control" />
                                                
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                        
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label text-white" for="form3Example3c">Your Email</label>
                                                <input type="email" id="form3Example3c" class="form-control" />
                                                
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label text-white" for="form3Example4c">Password</label>
                                                <input type="password" id="form3Example4c" class="form-control" />
                                                
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label text-white" for="form3Example4cd">Repeat your
                                                    password</label>
                                                <input type="password" id="form3Example4cd" class="form-control" />
                                                
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg">Register</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
